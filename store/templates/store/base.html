<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Incap{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
        }
        header h1 {
            margin-bottom: 0.5rem;
        }
        nav {
            background-color: #34495e;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 1rem 0 0.5rem;
        }
        .product-card .price {
            color: #27ae60;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecommerce Incap</h1>
        <p>Tienda Online de Productos</p>
    </header>
    
    <nav>
        <a href="{% url 'store:product_list' %}">Inicio</a>
        <a href="/admin/">Admin</a>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2024 Ecommerce Incap. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
